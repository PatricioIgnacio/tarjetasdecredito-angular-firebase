<div class="card">
  <div class="card-body">
    <h5 class="title">Listar tarjeta</h5>
    <table class="table">
      <tbody>
        <tr *ngFor="let tarjeta of cardList">
          <td>{{ tarjeta.titular }}</td>
          <td>{{ tarjeta.numeroTarjeta }}</td>
          <td>{{ tarjeta.fechaExpiracion }}</td>
          <td>
            <i
              (click)="editarTarjeta(tarjeta)"
              class="fa fa-solid fa-pen-to-square text-info"
            ></i
            ><i
              (click)="eliminarTarjeta(tarjeta.id)"
              class="fa fa-solid fa-trash-can text-danger"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
